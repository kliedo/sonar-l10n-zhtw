component_measures.overview.project_overview.description=快速了解操作風險。綠色之外的顏色表示風險：包含 Bug 或漏洞。右上方的圖像表示長期存在風險。左下側的綠色氣泡表示品質最佳。
component_measures.overview.Reliability.description=了解 Bug 的操作風險。氣泡越紅，Bug 越嚴重。氣泡大小表示 Bug 的規模，氣泡垂直位置反映了定位 Bug 的時間。底部的小綠氣泡表示品質最佳。
component_measures.overview.Security.description=了解漏洞的操作風險。氣泡越紅，漏洞越嚴重。氣泡大小表示漏洞的規模，氣泡垂直位置反映了定位漏洞的時間。底部的小綠氣泡表示品質最佳。
component_measures.overview.Maintainability.description=了解程式碼異味的長期風險。氣泡越紅，技術債務比率越高。氣泡大小表示異味的規模，氣泡垂直位置反映了覆蓋的缺失程度。底部的小綠氣泡表示品質最佳。
component_measures.overview.Coverage.description=了解缺失測試覆蓋的長期風險。氣泡大小表示未覆蓋行數，氣泡垂直位置反映了覆蓋的缺失程度。底部的小氣泡表示品質最佳。
component_measures.overview.Duplications.description=了解重複程式碼的長期風險。氣泡大小表示重複程度，氣泡垂直位置反映了重複行數。底部的小氣泡表示品質最佳。
