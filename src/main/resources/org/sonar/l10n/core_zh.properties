guiding.issue_list.1.title=介紹整潔程式碼屬性
guiding.issue_list.1.content.1=整潔程式碼屬性是您的程式碼被視為整潔程式碼的特徵。
guiding.issue_list.1.content.2=現在，您可以通過這些屬性進行篩選，評估程式碼未達到整潔標準的原因。
guiding.issue_list.2.title=介紹軟體品質
guiding.issue_list.2.content.1=軟體品質是軟體的一個特徵，有助於軟體的持久價值。
guiding.issue_list.2.content.2=現在，您可以通過這些品質進行篩選，評估軟體引入不乾淨程式碼對軟體造成的影響範圍。
guiding.issue_list.3.title=嚴重性與軟體品質
guiding.issue_list.3.content.1=嚴重性現在直接與軟體品質影響相關。這意味著一個軟體品質影響會有一個對應的嚴重性。
guiding.issue_list.3.content.2=只有三個等級：高、中、低。
